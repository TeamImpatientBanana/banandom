<head>
  <title>Banandom</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="/js/functions.js"></script>


  <link rel="stylesheet" href="/css/banandom.css">
</head>

<body>
    <div class="header">
        <p class="banana">Impatient Banana<p class="title">Banandom</p></p>
    </div>
    {{> UI.dynamic template=yourScore}}
    <!--{{> UI.dynamic template=yourScore data=score}}-->
    {{> entryfield}}
    {{> scoreboard}}

    <script src="/js/functions.js"></script>
    <script>
      $( "#hiddenInput" ).load(function() {
        propagateIds();
      });
    </script>

</body>

<template name="entryfield">
  <div class="form-group">
      <input id="seed" class="form-control" type="text" placeholder="Seed" autofocus onkeydown="if(event.keyCode==13){document.getElementById('handle').focus()}">
      <input id="handle" class="form-control" type="text" placeholder="Handle">
  </div>

</template>

<template name="scoreboard">

    <table class="table">
        {{#each scores}}
          <tr class="trScores">
            <td>{{name}}</td>
            <td>
              <script>processHandle(</script>
              {{score}}
              <script>);</script>
            </td>
          </tr>
        {{/each}}
    </table>

</template>

<template name="yourScore">
  {{#if score}}
    <div class="score">
      <p>Your latest score is
        <br />

        <span class="scoreNumber">
            <script>numberWithCommas(</script>
            {{score}}
            <script>);</script>
        </span>

        <br />
        <p>Try again below if youd like</p>
      </p>
    </div>
  {{else}}
    <input type="hidden" id="hiddenInput" />
  {{/if}}
</template>
